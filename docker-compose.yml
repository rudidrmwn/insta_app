services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: instaapp_postgres
    environment:
      POSTGRES_DB: instaapp
      POSTGRES_USER: instaapp_user
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - instaapp_network

  # Laravel Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: instaapp_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - ./backend/storage:/var/www/html/storage
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: instaapp
      DB_USERNAME: instaapp_user
      DB_PASSWORD: secret123
    depends_on:
      - postgres
    networks:
      - instaapp_network
    command: php artisan serve --host=0.0.0.0 --port=8000

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: instaapp_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - instaapp_network

volumes:
  postgres_data:

networks:
  instaapp_network:
    driver: bridge